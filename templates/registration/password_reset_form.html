{% extends 'base.html' %}

{% block content %}
<section>
    <h1>Reset your password</h1>
    <p>Enter your email address below and we'll send you instructions.</p>
    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        {{ form.as_p }}

        <p>
            <input type="submit" value="Send me instructions">
        </p>
    </form>
</section>
{% endblock %}
