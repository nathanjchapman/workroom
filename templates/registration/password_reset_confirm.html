{% extends 'base.html' %}

{% block content %}

{% if validlink %}
<section>
    <h1>Reset password</h1>
    <p>Enter a <em>new</em> password below.</p>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Reset your password" />
    </form>
</section>
{% else %}

<section>
    <p>Password reset failed</p>
</section>

{% endif %}

{% endblock %}
