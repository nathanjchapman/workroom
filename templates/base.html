<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    <header>
        <!-- <a class="username" href="">{{ user.first_name }} {{ user.last_name }}</a> -->
        <h1>
            <a class="logo" href="{% url 'kronos:overview' %}">WORKROOM</a>
        </h1>
        {% if user.is_authenticated %}
            <nav>
                <p>
                    <a class="logout" href="{% url 'logout' %}">Logout</a>
                    <a href="{% url 'kronos:overview' %}">Timecards</a>
                    <a href="{% url 'hq:overview' %}">Projects</a>
                    <a href="{% url 'atom:overview' %}">Labor Classes</a>
                    <!-- <a href="{% url 'stronghold:overview' %}">stronghold</a> -->
                </p>
            </nav>
        {% else %}
            <nav>
                <p>
                    <a class="login" href="{% url 'login' %}">Login</a>
                    <a href="">Home</a>
                    <a href="">About</a>
                </p>
            </nav>
        {% endif %}
    </header>

    <article>
        {% block content %}
        {% endblock %}
    </article>

    <footer>
    </footer>
    <script src="{% static 'js/index.js' %}"></script>
    {% block javascripts %}
    {% endblock %}
</body>
</html>
