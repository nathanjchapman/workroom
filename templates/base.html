<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    <header>
        <h1>WORKROOM</h1>
        {% if user.is_authenticated %}
            <nav>
                <p>
                    <a class="logout" href="{% url 'logout' %}">logout</a>
                    <a href="{% url 'kronos:overview' %}">timecards</a>
                    <a href="{% url 'hq:overview' %}">projects</a>
                    <a href="{% url 'atom:overview' %}">labor classes</a>
                    <a href="{% url 'stronghold:overview' %}">stronghold</a>
                </p>
            </nav>
        {% else %}
            <nav>
                <p>
                    <a class="login" href="{% url 'login' %}">log in</a>
                    <a href="">home</a>
                    <a href="">about</a>
                </p>
            </nav>
        {% endif %}
    </header>

    <article>
        {% block content %}
        {% endblock %}
    </article>

    <footer>
    </footer>
    <script src="{% static 'js/index.js' %}"></script>
    {% block javascripts %}
    {% endblock %}
</body>
</html>
