{% extends 'base.html' %}

{% block content %}
    <h1>Add a new Door</h1>

    <section>
        <form method="post" action="{% url 'stronghold:door_add' %}">
            {% csrf_token %}
            <p>
                {{ form }}
            </p>
            <p>
                <input type="submit" value="Add this Door">
            </p>
        </form>
    </section>
{% endblock %}
