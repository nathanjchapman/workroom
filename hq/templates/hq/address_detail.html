{% extends 'base.html' %}

{% block content %}
    <section class="detail">
        <h1>Address</h1>
        <address>
            {{ address.street }}<br>
            {{ address.city }}<br>
            {{ address.state }}<br>
            {{ address.zip_code }}<br>
        </address>
        <p>
            <a class="delete" href="{% url 'hq:address_delete' address.id %}" onclick="if (!confirm('Are you sure you want to delete this?')) return false;">x delete this address</a>
        </p>
    </section>
{% endblock %}
