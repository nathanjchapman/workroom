{% extends 'base.html' %}

{% block content %}
    <div class="backlink">
        <span>←</span>
        <a href="{% url 'hq:overview' %}">Back to addresses</a>
    </div>

    <section>
        <form method="post" action="{% url 'hq:address_add' %}">
            {% csrf_token %}
            <section class="detail">
            {{ form }}
            </section>
            <input type="submit" value="Add this Address">
        </form>
    </section>
{% endblock %}
