{% extends 'base.html' %}

{% block content %}
    <h1>Add a new Address</h1>

    <section>
        <form method="post" action="{% url 'hq:address_add' %}">
            {% csrf_token %}
            {{ form }}
            <p>
                <input type="submit" value="Add this Address">
            </p>
        </form>
    </section>
{% endblock %}
